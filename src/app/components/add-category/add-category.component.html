<section class="section">
    <div class="container">
      <h1 class="title">Add a new Category</h1>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Category Name</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Text input" formControlName="name" [ngClass]="{ 'is-danger': submitted && f.name.errors }">
          </div>
          <p class="help is-danger" *ngIf="submitted && f.name.errors">Category name is required</p>
        </div>
        
        <div class="container">
            <button type="submit" class="button is-info">Submit</button>
        </div>
      </form>
    </div>
  </section>
